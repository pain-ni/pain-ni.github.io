<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="./assets/lib/css//bootstrap.min.css">
  <link rel="stylesheet" href="./assets/lib/css/keen-dashboards.css">
  <link rel="stylesheet" href="./assets/lib/css/dc.min.css">
  <link rel="stylesheet" href="./assets/lib/css/leaflet.css">
  <link rel="stylesheet" href="./assets/css/custom.css">
  <link href="//fonts.googleapis.com/css?family=Nunito+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
  <script src="//use.fontawesome.com/d69623fe7f.js"></script>

</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="test/templates">Demo #HackThePain User Dashboard: Prototypes Page</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-6">
        <div class="row">

          <!-- Time Chart --> 
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Your Pain Log
              </div>
              <div class="chart-stage">
                <div id="pain-time-chart"></div>
              </div>
            </div>
          </div>
          <!-- Time Chart --> 

          <!-- Brand -->
          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                Brand
              </div>
              <div class="chart-stage">
                <div id="daily-pain-chart"></div>
              </div>
            </div>
          </div>
          <!-- Brand -->


          <div class="col-sm-6">

            <div class="row">
            <!-- Gender -->
            <div class="col-sm-12">
              <div class="chart-wrapper">
                <div class="chart-title">
                  Gender
                </div>
                <div class="chart-stage">
                  <div id="hourly-pain-chart"></div>
                </div>
              </div>
            </div>
            </div>
            <!-- Gender -->

            <!-- Age Segment -->
            <div class="row">
            <div class="col-sm-12">
              <div class="chart-wrapper">
                <div class="chart-title">
                  Age Segment
                </div>
                <div class="chart-stage">
                  <div id="pain-type-pie"></div>
                </div>
              </div>
            </div>
            <!-- Age Segment -->
          </div>
          </div>


        </div>
      </div>


      <div class="col-sm-4">

        <div class="row">
          <!-- Map -->  
          <div class="col-sm-12"> 
            <div class="chart-wrapper">
              <div class="chart-title">
                Map
              </div>
              <div class="chart-stage">
                <div id="map" style="width: 400px; height: 380px"></div>
              </div>
            </div>
          </div>
          <!-- Map -->  
        </div>

        <div class="row">
          <!-- Number of events -->  
          <div class="col-sm-12"> 
            <div class="chart-wrapper">
              <div class="chart-title">
                Number of Events
              </div>
              <div class="chart-stage">
                <div id="number-records-nd"></div>
              </div>
            </div>
          </div>
          <!-- Number of events -->  
        </div>

      </div>

    </div>

  </div>

  <hr>
  <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>

  <script src="./assets/lib/js/jquery.min.js"></script>
  <script src="./assets/lib/js/bootstrap.min.js"></script>
  <script src="./assets/lib/js/underscore-min.js"></script>
  <script src="./assets/lib/js/crossfilter.js"></script>
  <script src="./assets/lib/js/d3.min.js"></script>
  <script src="./assets/lib/js/dc.min.js"></script>
  <script src="./assets/lib/js/queue.js"></script>
  <script src="./assets/lib/js/leaflet.js"></script>
  <script src="./assets/lib/js/leaflet-heat.js"></script>
  <script src="./assets/lib/js/keen.min.js"></script>
  <script src='./assets/js/single_user_graphs.js' type='text/javascript'></script>


</body>
</html>
